<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
  <title>WeatherAlert</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="#"><img src="img/cloudy.svg" id="cloudyImg" /></a>

      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Statistics<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Hourly</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-0">
        <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button id="btnSearch" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>

    </div>
  </nav>


  <h1 id="header"></h1>
  <div id="content"></div>

  <div id="contentWrapper">
    <div class="info">
      <table border="2px" align="center">
        <thead>
          <th>MAX TEMP</th>
          <th>AVG TEMP</th>
          <th>LOW TEMP</th>
          <th>MAX HUMD</th>
          <th>AVG HUMD</th>
          <th>LOW HUMD</th>
        </thead>
        <tbody id="statisticsTableBody"></tbody>
      </table>
    </div>

    <div class="info">
      <table border="2px" align="center">
        <thead>
          <th>Icon</th>
          <th>Description</th>
          <th>Time</th>
          <th>Temperature</th>
          <th>Humidity</th>
          <th>Wind Speed</th>
        </thead>
        <tbody id="hourlyTableBody"></tbody>
      </table>
    </div>
    
    <div class="info"></div>
  </div>

  <br />
  <div class="days"></div>






  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
  <script src="js/weatherAPP.js"></script>
</body>
</html>
